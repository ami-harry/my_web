<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- id ka name repeat ni ho skta hai but class ka name same ho skta hai
    ek class ke under space deke alg alg property de skta hai
class ka name same ho skta hai but id ka name same ni hoga kisi ka v -->
    <!-- class ke liye tag ke sath . lga ke name likh skte hai or enter press  like this span.regbg-->
    <!-- id ke liye tag ke sath # lga ke name likh skte hai or enter press  like this span#regbg-->
    <!-- (.) for class and (#) for id -->
    <span class="regbg"> </span>
    <span id="redbg"></span>
    <!-- a class can have multiple class like this div.redbed.blackborder.anotherClass -->
    <div class="redbed blackborder anotherClass"></div>
    <!-- emmet take div as default , if we press .hk then it will give a div of class hk  -->
    <div class="hk"></div>
    <!-- creating multiple elements using emmit -->

    <!-- span.myclass.myclass2.myclass3*no of times you want + <tab> -->
    <span class="myclass1 myclass2 muclass3 myclass4">first</span>
    <span class="myclass1 myclass2 muclass3 myclass4">second</span>
    <span class="myclass1 myclass2 muclass3 myclass4">third</span>
    <span class="myclass1 myclass2 muclass3 myclass4">fourth</span>
    <span class="myclass1 myclass2 muclass3 myclass4">fifth</span>
    <!-- inside the class we will define the  different properties -->
    
  </body>
</html>

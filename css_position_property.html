<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css position property</title>
    <link rel="stylesheet" href="css_position_property.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">
        box1-->static
        <!-- <h3>This is static</h3> -->
        <!-- <p> -->
        <!-- this will default, it will set its position from its original position -->
        <!-- </p> -->
      </div>

      <div class="box" id="box2">
        box2-->relative
        <!-- <h3>This is relative</h3>
        <p>this is relative this will be adjusted from its normal position</p> -->
      </div>

      <div class="box" id="box3">
        box3-->absolute
        <!-- <h3>This is absolute</h3> -->
        <!-- <p> -->
        <!-- this is relative this will be adjusted from its parent position or -->
        <!-- body. it is relative to its parent box and will adjust blonging it its -->
        <!-- position -->
        <!-- </p> -->
      </div>

      <div class="box" id="box4">
        box4-->fixed
        <!-- <h3>This is fixed</h3>
        <p>
          this is fixed means it will be fixed at somewhere in the page.
        </p> -->
      </div>

      <div class="box" id="box5">
        box5-->sticky
        <!-- <h3>This is sticky</h3>
        <p>
          this is sticky means it will be stuck at the top of the page when we
          scroll down the whole page
        </p> -->
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and label</title>
  </head>
  <body>
    <h3>this is form and label</h3>
    <form action="main.py">
      <label for="name">Name:</label>
      <div>
        <input type="text" id="name" name="myName" />
      </div>
      <label for="gender">Gender</label>
      <div>
        Male<input type="radio" name="myGender" id="gender" /> Female<input
          type="radio"
          name="myGender"
          id="gender"
        />
        Others<input type="radio" name="myGender" id="gender" />
      </div>
      <label for="dob">Date of birth</label>
      <div>
        <input type="date" id="dob" name="dob" />
      </div>
      <label for="email">Email</label>
      <div>
        <input type="email" id="email" name="myEmail" />
      </div>
      <label for="phno">Mobile no:</label>
      <div>
        <input type="text/number" id="phno" name="phNo" />
      </div>
      <label for="class">Enter your class</label>
      <div>
        <select name="class" id="class">
          <option value="8th">Eight</option>
          <option value="8th">Ninth</option>
          <option value="8th">Matric</option>
          <option value="8th">+1</option>
          <option value="8th">+2</option>
          <option value="8th">persuing Eng</option
          ><option value="8th">Passes out</option>
        </select>
      </div>
      <label for="about">Write about yourself</label>
      <div>
        <textarea id="about" name="about" rows="5" cols="25"></textarea>
      </div>
      <div>
        <label for="tc">Do you agree</label>
        <input type="checkbox" name="tc" id="tc" checked />
      </div>
      <label for="submit"></label>
      <div>
        <input type="submit" value="submit now" name="submit" id="submit" />
        <input type="reset" value="reset now" name="reset" />
      </div>
    </form>
  </body>
</html>
